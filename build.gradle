plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'sh.dalvik.forum.Reception'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.0'
}
